<!DOCTYPE html>
<html>
    <head>
        <title>UserAgent Test</title>
    </head>
    <body>
        <script>
            let ua = navigator.userAgent;
            if (!ua.includes("Gamebunker"), window.location.href = "/");
            document.writeln(`Your currently running: ${ua}`);
        </script>
    </body>
</html>
