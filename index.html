<!DOCTYPE html>

<head>
    <title>Lavenza | Home</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="The first ever, public Persona Discord Bot!">
    <meta property="og:image" content="http://lavenza.tk/assets/bot_avatar.png">
    <meta property="og:url" content="http://lavenza.tk">
</head>

<body>
    <script>
        function RedirectToDiscordInvite() {
            window.location.href = "/invite";
        }
        function RedirectToSupportServer() {
            window.location.href = "/support";
        }
        function RedirectToCommandsPage() {
            window.location.href = "/commands";
        }
    </script>
    <center>
        <a href="assets/bot_avatar.png">
            <img src="assets/bot_avatar.png"
                class="w3-round w3-image w3-border w3-border-black w3-topbar w3-bottombar w3-leftbar w3-rightbar"
                style="width: 212px;height: 212px;">
        </a>
        <h1>Lavenza</h1>
        <p>A Persona Discord bot in development</p>
        <div class="w3-bar" id="buttonDiv">
            <button class="w3-button w3-indigo w3-border w3-border-black w3-round-large" id="inviteButton"
                onclick="RedirectToDiscordInvite();">Invite</button>
            <button class="w3-button w3-indigo w3-border w3-border-black w3-round-large" id="supportButton"
                onclick="RedirectToSupportServer();">Support</button>
            <button class="w3-button w3-indigo w3-border w3-border-black w3-round-large w3-disabled" id="commandsButton"
                <!--onclick="RedirectToCommandsPage();-->">Commands</button>
        </div>
    </center>
</body>
