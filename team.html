    <meta property="og:name" content="Lavenza Team">

<body>
    <script>
    </script>
    <header>
        <a href="/"><img class="logo" src="assets/logo-circular.png" alt="Lavenza"></a>
        <nav>
            <ul class="nav_links">
                <li><a href="/discord">Discord</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="/patreon">Patreon</a></li>
                <li><a href="/support">Support</a></li>
            </ul>
        </nav>
        <a class="cta" href="/invite"><button>Invite</button></a>

    <div class="page-wrapper">

        <br>

        <h1 class="devSplitter">Developers</h1>

        <div class="devTeam">

                <img class="devAvatar" src="https://unavatar.now.sh/twitter/ArkaneOnline" alt="Arkane's Avatar"> <br> <br>
                <h2>Arkane</h2>
                <p>Lead Developer / Project Manager</p>
                <a class="cta" href="https://twitter.com/Arkane_Persona" target="_blank"><button class="devButton">Twitter</button></a>
            </div>
        </div>

        <h1 class="staffSplitter">Administrators</h1>

        <div class="staffTeam">
            <div class="staffTeamBackground">
                <img class="staffAvatar" src="https://unavatar.now.sh/twitter/TheCoolStalker" alt="CoolStalker's Avatar"> <br> <br>
                <h2>CoolStalker</h2>
                <p>Administrator</p>
                <a class="cta" href="https://twitter.com/TheCoolStalker" target="_blank"><button class="devButton">Twitter</button></a>
            </div>
        </div>

        <h1 class="staffSplitter">Moderators</h1>

            <div class="staffTeamBackground">
                <img class="staffAvatar" src="https://unavatar.now.sh/twitter/icy_vro" alt="hiromivro's Avatar"> <br> <br>

                <p>Moderator</p>
                <a class="cta" href="https://twitter.com/icy_vro" target="_blank"><button class="devButton">Twitter</button></a>
            </div>
        </div>

        <br>
        <a href="https://twitter.com/LavenzaStatus"><i class="fab fa-twitter"></i></a>
        <a href="/discord"><i class="fab fa-discord"></i></a>
        <a href="https://github.com/ArkaneOnline/lavenza"><i class="fab fa-github"></i></a> <br>
